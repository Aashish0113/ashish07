<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header styles */
        header {
            background-color: #131921; /* Amazon's dark blue */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        /* Navigation links */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9900; /* Hover effect for links */
        }

        /* Search bar */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 24px;
            padding: 5px 15px;
            width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 10px;
            width: 100%;
            border-radius: 24px;
            font-size: 14px;
        }

        .search-bar button {
            background-color: #ff9900;
            border: none;
            padding: 8px 12px;
            margin-left: 8px;
            border-radius: 24px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #ff7f00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .search-bar {
                width: 100%;
                margin-top: 10px;
            }

            nav {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
           <button class="btn btn-outline-light"> <img src="images/Amazon logo.png" alt="Amazon Logo"></button>
        </div>

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search for products">

            <button>Search</button>
        </div>

        <!-- Navigation links -->
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
              <div class="card shadow">
                <div class="card-header text-capitalize  text-light bg-success h4">
                    product 1

                <div class="card-body">
                    <img src="images/admin.webp" alt="" class="img-fluid rounded" >
                </div>

              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card-group d-flex">
                    <div class="card">
                        <div class="card shadow">
                            <div class="card-header text-capitalize  text-light bg-success h4">
                                product 1
                            </div>
                            <div class="card-body">
                                <img src="images/admin.webp" alt="" class="img-fluid rounded" >
                            </div>
            
                        
                    </div>
                    <div class="card shadow">
                        <div class="card-header text-capitalize  text-light bg-success h4">
                            product 1
                        </div>
                        <div class="card-body">
                            <img src="images/admin.webp" alt="" class="img-fluid rounded" >
                        </div>
        
                </div>
                <div class="card shadow">
                    <div class="card-header text-capitalize  text-light bg-success h4">
                        product 1
                    </div>
                    <div class="card-body">
                        <img src="images/admin.webp" alt="" class="img-fluid rounded" >
                     </div>
    
             </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</body>
</html>
