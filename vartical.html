<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
     <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="card mt-5 shadow">
                    <div class="card-header text-capitalize  text-center h3">
                     long in
                    </div>
                        <div class="card-body">
                            <form>
                                <div class="mt-3">
                                    <label class="form-label" for="name">Name</label>
                                    <input type="text" placeholder="Enter your name" required class="form-control" id="name" name="name">
        
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="email">email</label>
                                    <input type="email" placeholder="Enter your email" required class="form-control" id="email" name="email">
        
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="password">password</label>
                                    <input type="password" placeholder="Enter your password" required class="form-control" id="password" name="password">
        
                                </div>
                                <div class="mt-3">
                                       <button class="btn btn-outline-dark">Submit</button>
                                </div>
                            </form>
                            <div class="card-footer mt-3 ">
                                
                            </div>
                        </div>

                </div>
            </div>
        </div>
     </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
